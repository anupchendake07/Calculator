<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/9a4aa53d20.js" crossorigin="anonymous">
        
    </script>

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>

</head>

<body>
    <div class="main-container">
        <h1 id="calculator">Calculator</h1>
        <div id="display">
            <input id="input" value="">
        </div>
        <div id="nums">
            <button id="block0" value="0" onclick=add(this.value)>0</button>
            <button id="block1" value="1" onclick=add(this.value)>1</button>
            <button id="block2" value="2" onclick=add(this.value)>2</button>
            <button id="block3" value="3" onclick=add(this.value)>3</button>
            <button id="block4" value="4" onclick=add(this.value)>4</button>
            <button id="block5" value="5" onclick=add(this.value)>5</button>
            <button id="block6" value="6" onclick=add(this.value)>6</button>
            <button id="block7" value="7" onclick=add(this.value)>7</button>
            <button id="block8" value="8" onclick=add(this.value)>8</button>
            <button id="block9" value="9" onclick=add(this.value)>9</button>

            <button id="plus" value="+" onclick=add(this.value)><i class="fa-solid fa-plus"></i></button>

            <button id="minus" value="-" onclick=add(this.value)><i class="fa-solid fa-minus"></i></button>

            <button id="divide" value="/" onclick=add(this.value)><i class="fa-solid fa-divide"></i></button>

            <button id="multiply" value="*" onclick=add(this.value)><i class="fa-solid fa-xmark"></i></button>
            
            <button id="dot" value="." onclick=add(this.value)>.</button>

            <button id="ans" value="ans" onclick=ans()><i class="fa-solid fa-grip-lines"></i></button>

            <button id="clr" value="clr" onclick=clr()><i class="fa-solid fa-trash"></i></button>

        </div>
        <footer id="footer">@anupchendake2023</footer>
    </div>

    

    <script src="app.js"></script>
</body>

</html>
